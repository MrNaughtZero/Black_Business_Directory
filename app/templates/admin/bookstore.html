<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    {% include 'include/styles.html' %}
</head>
<body class="admin-dashboard-body">
    {% include 'include/admin/side-navigation.html' %}
         
    <main>
       <div class="bookstore-wrapper">
           <div class="bookstore-book-list">
            <table id="posts-table" style="width:100%">
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
                {% for item in books %}
                    <tr class="posts-details">
                        <td>{{item.book_title}}</td>
                        <td>{{item.book_price}}</td>
                        
                            <td>
                                <a href="{{url_for('admin_bp.edit_book', id=item.id)}}">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                </a>
                            </td>
                       
                    </tr>
                {% endfor %}
            
            
            </table>
                    
           </div>
       </div>
    </main>

    {% include 'include/scripts.html' %}
</body>
</html>
